name: generate animation

on:
  # run automatically every hour
  schedule:
    - cron: "0 * * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Escolhe a paleta de fundo conforme a hora (par ou ímpar)
      - name: Set color palette
        id: palette
        run: |
          hour=$(date +"%H")
          if (( hour % 2 == 0 )); then
            echo "palette=github-dark" >> $GITHUB_ENV
          else
            echo "palette=github-light" >> $GITHUB_ENV
          fi

      # Escolhe a cor da cobra com base na hora (rosa, roxo ou azul)
      - name: Set snake color
        id: snakecolor
        run: |
          hour=$(date +"%H")
          case $(( hour % 3 )) in
            0)
              echo "snake_color=#ff69b4" >> $GITHUB_ENV  # Rosa
              ;;
            1)
              echo "snake_color=#8a2be2" >> $GITHUB_ENV  # Roxo
              ;;
            2)
              echo "snake_color=#1e90ff" >> $GITHUB_ENV  # Azul
              ;;
          esac

      # Gera a animação com a cor da cobra e a paleta dinâmica
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=${{ env.palette }}&color_snake=${{ env.snake_color }}&color_dots=#e4e4e4,#c4c4c4,#a4a4a4,#808080

      # Publica a animação na branch 'output'
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
